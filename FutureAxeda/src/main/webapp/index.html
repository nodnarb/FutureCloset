<header class="ax_header">
    <img class="logo"/>
    <span class="title"></span>
		<span class="indicator" >
		<span class="idex missing_class" id="idex_00" ></span><span class="idex_label">Platform Status</span><br />
		<span class="idex missing_class" id="idex_01" ></span><span class="idex_label">Serial Status</span><br />
		<span class="idex missing_class" id="idex_02" ></span><span class="idex_label">Protocol Status</span><br />
		<span id="idex_lastcontact" ></span><br />
		</span>
    <span class="settingsbtn navbtn">
	<img src="images/Icon_Cog.png"><span>Settings</span></span>
</header>
<div class="ax_page ax_mainbody">

</div>
<div class="ax_page ax_settingsbody">
    <div class="ax_fiftycol">
        <div class="ax_section ax_usedwidgets">
            <div class="ax_title">Widgets - Current</div>
            <table id="ax_currentwidgets"></table>
        </div>
        <div class="ax_row ax_buttonholder">
            <div class="ax_button" id="ax_savesettings">Save</div>
        </div>
    </div>
    <div class="ax_fiftycol">
        <div class="ax_section ax_settings">
            <div class="ax_title">Settings</div>
            <div class="ax_row">
                <div class="ax_label">App Name:</div>
                <div class="ax_input"><input type=text id="ax_appname"></div>
            </div>
            <div class="ax_row">
                <div class="ax_label">Logo Upload:</div>
                <div class="ax_input"><input type=file id="ax_logoupload"></div>
				<span class="iconholder"/>
            </div>
        </div>

        <div class="ax_section ax_widgets">
            <div class="ax_title">Widgets - Add New</div>
            <div class="ax_row">
                <div class="ax_label">Title:</div>
                <div class="ax_input"><input type=text id="ax_widgettitle"></div>
				
            </div>
            <div class="ax_row">
                <div class="ax_label">Type:</div>
                <div class="ax_input"><select type=text id="ax_widgettype">
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="map">Map</option>
					<option value="text">Text</option>
                    <option value="image">Image</option>
					<option value="audio">Audio</option>
					<!--<option value="video">Video</option>-->
					<option value="alarm">Alarm</option>
					<option value="downstreamCMD">Button</option>
                </select></div>
            </div>
            <div class="ax_row">
                <div class="ax_label">Width:</div>
                <div class="ax_input">
                    <input type="radio" name="ax_widgetsize" value="100" checked><label>100%</label>
                    <input type="radio" name="ax_widgetsize" value="50"><label>50%</label>
                    <input type="radio" name="ax_widgetsize" value="33"><label>33%</label>
                    <input type="radio" name="ax_widgetsize" value="25"><label>25%</label>
                </div>
            </div>
            <div class="ax_row">
                <div class="ax_label">Data Item:</div>
                <div class="ax_input"><select type=text id="ax_widgetdataitem"></select></div>
            </div>
			<div class="ax_row">
                <div class="ax_label">Content Settings:</div>
                <div class="ax_input"><input type=text id="ax_widgetcontent" placeholder="button1|button2|button3"/></div>
            </div>
			<div class="ax_row">
                <div class="ax_label">Image:</div>
                <div class="ax_input"><input type=file accept="image/*" data-type="IMAGE" id="ax_widgetimage" /></div>
				<span class="imgpreview"/>
            </div>
			<div class="ax_row">
                <div class="ax_label">Audio:</div>
                <div class="ax_input"><input type=file accept="audio/*" data-type="AUDIO" id="ax_widgetaudio" /></div><br />
				<span class="audiopreview"/>
            </div>
			<div class="ax_row">
                <div class="ax_label">Video:</div>
                <div class="ax_input"><input type=file accept="video/*" data-type="VIDEO" id="ax_widgetvideo" /></div><br />
				<span class="videopreview"/>
            </div>
            <div class="ax_row ax_buttonholder">
                <div class="ax_button" id="ax_addwidget">Add</div>
            </div>
        </div>
    </div>
</div>
